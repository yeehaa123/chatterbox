<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="chatter-node" >
	<template>
		<h1>Chatterbox</h1>
		<textarea value="{{output}}"></textarea>
    <button type="submit" on-click="{{ saveToDataBase }}">Save</button>
		<section class="output">
			<p>{{message}}</p>

		</section>
	</template>
  <script>
    Polymer('chatter-node', {
      saveToDataBase: function(){
        if(this.output == undefined){
          return this.message = "Open your Mouth!";
        }
        window.localStorage.setItem("message", this.output);
        console.log(window.localStorage);
        return this.message = "Saved!"
      },
      ready: function(){
        this.output = window.localStorage.getItem("message");
      }
    });
  </script>
</polymer-element>
